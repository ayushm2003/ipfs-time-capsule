<!DOCTYPE html>

<html>
    <head>
        <title>Eth time capsule</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        
    </head>
    <body>
        <form id="details" method="post" action="/">
            <div class="mb-3">
              <label class="form-label">Message</label>
              <input type="text" name="message" class="form-control" id="message" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Hours before display</label>
              <input type="number" class="form-control" id="period" name="time">
            </div>
            <div class="mb-3">
              <label class="form-label">Date, time after which the message is public</label>
              <input type="datetime-local" class="form-control" id="date" name="dateTime">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <br>
        <br>
        <div id="output"></div>

        <script>
          const $form = $('#details')
          $("#details").submit(function(e) {
              e.preventDefault();
              $.ajax({
                  url: $form.prop('action'),
                  type: "POST",
                  data: $form.serialize(),
                  success: function(data){
                      document.querySelector("#output").innerHTML = data;
                      console.log(data);
                  }
              });
          });

      </script>
        
    </body>
</html>
