<!DOCTYPE html>

<html>
    <head>
        <title>View message</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <form id="output" action="/view" method="post">
            <div class="mb-3">
              <label class="form-label">Message index</label>
              <input type="number" class="form-control" id="period" name="index">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">See</button>
        </form>
        <br>
        <br>
        <div id="value"></div>

        <script>
            const $form = $('#output')
            $("#output").submit(function(e) {
              e.preventDefault();
              $.ajax({
                  url: $form.prop('action'),
                  type: "POST",
                  data: $form.serialize(),
                  success: function(data){
                      document.querySelector("#value").innerHTML = data;
                      console.log(data);
                  }
              });
          });

      </script>
    </body>
</html>
